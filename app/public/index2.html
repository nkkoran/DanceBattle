<!doctype html>
<html dir="ltr" lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/main.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200&display=swap" rel="stylesheet">


        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    </head>
    <body onload="init();">
        <div class="page">
            <ul>
                <li class="mainBody">
                    <div id = 'left'>
                        <video width ='300px' height = '600px' id="videoElement">
                            <source src="assets/SlowerDance.mov" type="video/mp4">
                        </video>
                        <button onclick="play()"  style="cursor: pointer; display: block; margin:auto; background-color: transparent; border: none; outline: none">
                            <img id= "playButton" src="assets/playButton.png" style="display: block; width: 50px; position: center">
                        </button>
                        <button id = "pauseButton" onclick="pause()"  style="cursor: pointer; display: none; margin:auto; background-color: transparent; border: none; outline: none">
                            <img src="assets/pauseButton.png" style="display: block; width: 50px; position: center">
                        </button>
                    </div>
                </li>

                <li class="mainBody">
                    <div id='center'>
                        <canvas id="poseCanvas" width="300px" height="600px" style='border:1px solid black;'>
                        </canvas>
                        <div id="scoreboard">
                            Score: <span id="score">0</span>
                        </div>
                    </div>
                </li>
                <li class="mainBody" style="overflow: hidden">
                    <div id='right' style="width: 300px">
                        <video class="live" width='700px' height='600px' autoplay="true" id="liveCamera" style="display: block; transform: translateX(-200px) rotateY(180deg);"></video>
                        <div>
                            <button onclick="startCamera();" >Camera on</button>
                            <button onclick="stopCamera(); ">Camera off</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="menubar" class="menu">
            <ul style="align-content: center">
                <img src="" class="menu"></li>
                <li id='upload-video' onmouseover="hoveringOnButton('upload-video')" onmouseout="leaveButton('upload-video')" class="menu">Upload Video</li>
                <li class="menu">Option b</li>
                <li class="menu">Option c</li>
            </ul>
        </div>
    </body>
</html>
